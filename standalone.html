<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem - Headcorn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Unbounded:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#000000',
                        'primary-light': '#F2F0FA',
                        'electric-purple': '#8B5CF6',
                        'scribble-red': '#FF3B30',
                        'indicator-blue': '#4F46E5',
                        'royal-gold': '#d4af37',
                        'gold-glow': '#f4d03f',
                    },
                    fontFamily: {
                        'primary': ['Unbounded', 'Syne', 'Arial Black', 'sans-serif'],
                        'secondary': ['Inter', 'Roboto', 'sans-serif'],
                        'arabic': ['Amiri', 'serif'],
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes glitch {
            0% { clip-path: inset(20% 0 50% 0); }
            5% { clip-path: inset(10% 0 60% 0); }
            10% { clip-path: inset(15% 0 55% 0); }
            15% { clip-path: inset(25% 0 35% 0); }
            20% { clip-path: inset(30% 0 40% 0); }
            25% { clip-path: inset(40% 0 20% 0); }
            30% { clip-path: inset(10% 0 60% 0); }
            35% { clip-path: inset(15% 0 55% 0); }
            40% { clip-path: inset(25% 0 35% 0); }
            45% { clip-path: inset(30% 0 40% 0); }
            50% { clip-path: inset(20% 0 50% 0); }
            55% { clip-path: inset(10% 0 60% 0); }
            60% { clip-path: inset(15% 0 55% 0); }
            65% { clip-path: inset(25% 0 35% 0); }
            70% { clip-path: inset(30% 0 40% 0); }
            75% { clip-path: inset(40% 0 20% 0); }
            80% { clip-path: inset(20% 0 50% 0); }
            85% { clip-path: inset(10% 0 60% 0); }
            90% { clip-path: inset(15% 0 55% 0); }
            95% { clip-path: inset(25% 0 35% 0); }
            100% { clip-path: inset(30% 0 40% 0); }
        }
        .glitch-after {
            animation: glitch var(--after-duration) infinite linear alternate-reverse;
        }
        .glitch-before {
            animation: glitch var(--before-duration) infinite linear alternate-reverse;
        }
        .glitch-text {
            position: relative;
            display: inline-block;
        }
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 10px;
            color: white;
            background: #000000;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            text-shadow: var(--after-shadow);
            animation: glitch var(--after-duration) infinite linear alternate-reverse;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: -10px;
            color: white;
            background: #000000;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            text-shadow: var(--before-shadow);
            animation: glitch var(--before-duration) infinite linear alternate-reverse;
            width: 100%;
            height: 100%;
        }
        .glitch-text-hover::after,
        .glitch-text-hover::before {
            content: '';
            opacity: 0;
        }
        .glitch-text-hover:hover::after {
            content: attr(data-text);
            opacity: 1;
        }
        .glitch-text-hover:hover::before {
            content: attr(data-text);
            opacity: 1;
        }
        .lantern-float {
            animation: float 6s ease-in-out infinite;
        }
        .lantern-float-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: 2s;
        }
        .twinkle {
            animation: twinkle 3s infinite;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        html {
            scroll-behavior: smooth;
        }
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
            background: transparent;
        }
        #root {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-primary-dark text-white min-h-screen">
    <canvas id="animated-background"></canvas>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // TopMenu Component
        const TopMenu = ({ activeSection, onNavigate }) => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const menuItems = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'advantages', label: 'Advantages' },
                { id: 'cases', label: 'Cases' },
            ];

            const handleClick = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    const headerOffset = 80;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
                if (onNavigate) onNavigate(sectionId);
            };

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                    isScrolled ? 'bg-primary-dark/95 backdrop-blur-md shadow-lg' : 'bg-transparent'
                }`}>
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center">
                                <h2 className="text-xl font-primary font-black uppercase text-white">Headcorn</h2>
                            </div>
                            
                            <ul className="flex items-center gap-2 md:gap-6">
                                {menuItems.map((item) => (
                                    <li key={item.id}>
                                        <button
                                            onClick={() => handleClick(item.id)}
                                            className={`px-2 md:px-4 py-2 rounded-lg transition-all font-secondary font-semibold text-sm md:text-base ${
                                                activeSection === item.id
                                                    ? 'bg-electric-purple text-white'
                                                    : 'text-white/70 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </nav>
            );
        };

        // Header Component (now integrated into TopMenu)
        const Header = () => {
            const LanternSVG = () => (
                <svg width="40" height="60" viewBox="0 0 40 60" className="text-royal-gold drop-shadow-[0_0_10px_rgba(212,175,55,0.7)]">
                    <path d="M20 5 L25 10 L25 20 L15 20 L15 10 Z" fill="currentColor"/>
                    <rect x="17.5" y="20" width="5" height="30" fill="currentColor"/>
                    <ellipse cx="20" cy="55" rx="7.5" ry="2.5" fill="currentColor"/>
                    <circle cx="20" cy="12.5" r="1.5" fill="#000000"/>
                    <path d="M20 5 L20 2" stroke="currentColor" strokeWidth="1"/>
                </svg>
            );

            return (
                <div className="fixed top-20 left-0 right-0 z-40 bg-primary-dark/80 backdrop-blur-md border-b border-white/10">
                    <div className="container mx-auto px-4 py-3">
                        <div className="flex items-center justify-center relative">
                            <div className="absolute left-4 top-1/2 -translate-y-1/2 lantern-float">
                                <LanternSVG />
                            </div>
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 lantern-float-delayed">
                                <LanternSVG />
                            </div>
                            
                            <div className="text-center">
                                <h1 className="text-xl md:text-2xl font-arabic text-royal-gold mb-1">
                                    رمضان كريم
                                </h1>
                                <p className="text-xs md:text-sm text-white/80 font-secondary">
                                    Ramadan Kareem - May this blessed month bring you peace and prosperity
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // GlitchText Component
        const GlitchText = ({ 
            children, 
            speed = 0.5, 
            enableShadows = true, 
            enableOnHover = false, 
            className = '' 
        }) => {
            const inlineStyles = {
                '--after-duration': `${speed * 3}s`,
                '--before-duration': `${speed * 2}s`,
                '--after-shadow': enableShadows ? '-5px 0 red' : 'none',
                '--before-shadow': enableShadows ? '5px 0 cyan' : 'none'
            };

            const baseClasses = `text-white font-black relative mx-auto select-none cursor-pointer glitch-text ${className}`;
            
            // For hover mode, we'll use CSS classes
            const hoverClasses = enableOnHover ? 'glitch-text-hover' : '';

            return (
                <div 
                    style={inlineStyles} 
                    data-text={children} 
                    className={`${baseClasses} ${hoverClasses}`}
                >
                    {children}
                </div>
            );
        };

        // Modal Component
        const Modal = ({ isOpen, onClose, title, children }) => {
            useEffect(() => {
                if (isOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'unset';
                }
                return () => {
                    document.body.style.overflow = 'unset';
                };
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div
                        className="absolute inset-0 bg-black/80 backdrop-blur-sm"
                        onClick={onClose}
                    />
                    <div className="relative bg-primary-light rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                        <div className="sticky top-0 bg-primary-light border-b border-black/10 p-6 flex items-center justify-between">
                            <h2 className="text-3xl font-primary font-black uppercase text-black">{title}</h2>
                            <button
                                onClick={onClose}
                                className="w-10 h-10 flex items-center justify-center rounded-full bg-black text-white hover:bg-black/80 transition-colors"
                            >
                                <span className="text-2xl">×</span>
                            </button>
                        </div>
                        <div className="p-6 text-black">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Home Page Section
        const HomeSection = () => {
            const sectionsRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.2, rootMargin: '0px 0px -100px 0px' }
                );

                sectionsRef.current.forEach((section) => {
                    if (section) observer.observe(section);
                });

                return () => {
                    sectionsRef.current.forEach((section) => {
                        if (section) observer.unobserve(section);
                    });
                };
            }, []);

            const LanternSVG = ({ size = 80 }) => (
                <svg
                    width={size}
                    height={size * 1.5}
                    viewBox="0 0 40 60"
                    className="text-royal-gold drop-shadow-[0_0_20px_rgba(212,175,55,0.7)]"
                >
                    <path d="M20 5 L25 10 L25 20 L15 20 L15 10 Z" fill="currentColor" />
                    <rect x="17.5" y="20" width="5" height="30" fill="currentColor" />
                    <ellipse cx="20" cy="55" rx="7.5" ry="2.5" fill="currentColor" />
                    <circle cx="20" cy="12.5" r="1.5" fill="#000000" />
                    <path d="M20 5 L20 2" stroke="currentColor" strokeWidth="1" />
                </svg>
            );

            const CrescentMoonSVG = () => (
                <svg
                    width="120"
                    height="120"
                    viewBox="0 0 120 120"
                    className="text-royal-gold drop-shadow-[0_0_25px_rgba(212,175,55,0.8)]"
                >
                    <circle cx="60" cy="60" r="50" fill="currentColor" />
                    <circle cx="75" cy="60" r="45" fill="#000000" />
                </svg>
            );

            const stars = Array.from({ length: 10 }, (_, i) => ({
                id: i,
                top: Math.random() * 100,
                left: Math.random() * 100,
                size: 1 + Math.random(),
                delay: Math.random() * 3,
            }));

            return (
                <section id="home" className="min-h-screen flex items-center justify-center relative overflow-hidden bg-primary-dark">
                        <div className="absolute inset-0">
                            {stars.map((star) => (
                                <div
                                    key={star.id}
                                    className="absolute text-royal-gold twinkle"
                                    style={{
                                        top: `${star.top}%`,
                                        left: `${star.left}%`,
                                        fontSize: `${star.size}rem`,
                                        animationDelay: `${star.delay}s`,
                                    }}
                                >
                                    ✦
                                </div>
                            ))}
                        </div>

                        <div className="absolute top-20 left-10 lantern-float">
                            <LanternSVG size={80} />
                        </div>
                        <div className="absolute top-32 right-16 lantern-float-delayed">
                            <LanternSVG size={80} />
                        </div>
                        <div className="absolute bottom-20 left-1/4 lantern-float" style={{ animationDelay: '1s' }}>
                            <LanternSVG size={60} />
                        </div>
                        <div className="absolute top-10 right-1/4 lantern-float" style={{ animationDelay: '1s' }}>
                            <CrescentMoonSVG />
                        </div>

                        <div className="container mx-auto px-4 py-20 relative z-10">
                            <div className="text-center max-w-5xl mx-auto">
                                <h1 className="text-6xl md:text-8xl lg:text-9xl font-primary font-black uppercase mb-6 text-white leading-[0.9]">
                                    رمضان كريم
                                </h1>
                                <div className="mb-8" style={{ fontSize: 'clamp(2rem, 10vw, 8rem)' }}>
                                    <GlitchText
                                        speed={4.8}
                                        enableShadows={true}
                                        enableOnHover={false}
                                        className="font-primary uppercase"
                                    >
                                        Ramadan Kareem
                                    </GlitchText>
                                </div>
                                <p className="text-xl md:text-2xl text-white/70 mb-12 max-w-2xl mx-auto font-secondary">
                                    May this blessed month bring you peace, prosperity, and spiritual fulfillment
                                </p>
                                <p className="text-lg text-white/60 max-w-xl mx-auto font-secondary">
                                    From all of us at Headcorn, we wish you and your loved ones a blessed Ramadan filled with joy, reflection, and meaningful connections.
                                </p>
                            </div>
                        </div>
                    </section>
            );
        };

        // About Page Section
        const AboutSection = () => {
            const sectionsRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.2 }
                );

                sectionsRef.current.forEach((section) => {

                });

                return () => {
                    sectionsRef.current.forEach((section) => {
                        if (section) observer.unobserve(section);
                    });
                };
            }, []);

            return (
                <>
                    <section id="about" className="py-32 px-4 bg-primary-dark">
                        <div className="container mx-auto max-w-6xl">
                            <div
                                ref={(el) => (sectionsRef.current[0] = el)}
                                className="fade-in-up text-center"
                            >
                                <h1 className="text-5xl md:text-7xl font-primary font-black uppercase mb-6 text-white leading-tight">
                                    About Headcorn
                                </h1>
                                <p className="text-xl md:text-2xl text-white/70 max-w-3xl mx-auto font-secondary">
                                    Creating quality merchandise, promotional products, and giveaways for your special projects and events across the UAE.
                                </p>
                            </div>
                        </div>
                    </section>

                    <section className="py-20 px-4 bg-primary-light">
                        <div className="container mx-auto max-w-6xl">
                            <div
                                ref={(el) => (sectionsRef.current[1] = el)}
                                className="fade-in-up"
                            >
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                    <div>
                                        <div className="text-sm font-primary font-bold uppercase text-electric-purple mb-4">
                                            Our Mission
                                        </div>
                                        <h2 className="text-4xl md:text-5xl font-primary font-black uppercase mb-6 text-black leading-tight">
                                            Excellence in Every Product
                                        </h2>
                                        <p className="text-lg text-black/70 font-secondary leading-relaxed mb-6">
                                            At Headcorn, we believe that every promotional product should tell a story and create lasting impressions. 
                                            We combine innovative design, quality materials, and efficient production to deliver merchandise that truly represents your brand.
                                        </p>
                                        <p className="text-lg text-black/70 font-secondary leading-relaxed">
                                            Our team works closely with clients to understand their vision and bring it to life, ensuring every detail 
                                            meets the highest standards of quality and craftsmanship.
                                        </p>
                                    </div>
                                    <div className="bg-primary-dark rounded-3xl p-12 h-96 flex items-center justify-center">
                                        <div className="text-6xl font-primary font-black text-white">HC</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-20 px-4 bg-primary-dark">
                        <div className="container mx-auto max-w-6xl">
                            <div
                                ref={(el) => (sectionsRef.current[2] = el)}
                                className="fade-in-up text-center mb-16"
                            >
                                <h2 className="text-4xl md:text-5xl font-primary font-black uppercase mb-4 text-white">
                                    Our Values
                                </h2>
                                <p className="text-lg text-white/70 max-w-2xl mx-auto font-secondary">
                                    The principles that guide everything we do
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                    {
                                        title: 'Quality First',
                                        description: 'We never compromise on quality. Every product undergoes rigorous quality checks to ensure it meets our high standards.',
                                    },
                                    {
                                        title: 'Client Focus',
                                        description: 'Your success is our success. We work as an extension of your team to deliver results that exceed expectations.',
                                    },
                                    {
                                        title: 'Innovation',
                                        description: 'We stay ahead of trends and continuously explore new materials, techniques, and design possibilities.',
                                    },
                                ].map((value, index) => (
                                    <div
                                        key={index}
                                        ref={(el) => (sectionsRef.current[3 + index] = el)}
                                        className="fade-in-up bg-primary-light rounded-2xl p-8"
                                    >
                                        <h3 className="text-2xl font-primary font-black uppercase mb-4 text-black">
                                            {value.title}
                                        </h3>
                                        <p className="text-black/70 font-secondary leading-relaxed">
                                            {value.description}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </>
            );
        };

        // Advantages Page Section
        const AdvantagesSection = () => {
            const [openModal, setOpenModal] = useState(null);
            const sectionsRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.2 }
                );

                sectionsRef.current.forEach((section) => {
                    if (section) observer.observe(section);
                });

                return () => {
                    sectionsRef.current.forEach((section) => {
                        if (section) observer.unobserve(section);
                    });
                };
            }, []);

            const advantages = [
                {
                    id: 1,
                    title: 'Brief Without a Brief',
                    number: '01',
                    description: 'Simply tell us in your own words: for whom is the merch, what is the occasion, deadlines, and budget.',
                    fullDescription: 'Forget about long tables and terms of reference. Simply tell us in your own words: for whom is the merch, what is the occasion, deadlines, and budget. We will ask the necessary questions ourselves so as not to waste your time, and we will formulate the task. Our streamlined process saves you time and ensures we understand exactly what you need.',
                },
                {
                    id: 2,
                    title: 'Proposal and Calculation',
                    number: '02',
                    description: 'We prepare a solution in a convenient format for you with real deadlines and transparent conditions.',
                    fullDescription: 'If you need to impress management — we will put together a beautiful presentation with mockups. If dry figures are important — we will send a clear estimate. The main thing is that you will immediately see real deadlines, budget options, and transparent conditions. Inside there will be only what solves your business problems.',
                },
                {
                    id: 3,
                    title: 'Test Drive Before Launch',
                    number: '03',
                    description: 'Signal sample according to your design to ensure expectations match reality 100%.',
                    fullDescription: 'To ensure expectations match reality 100%, we can make a signal sample according to your design, or approve the sample by photo or video. This is your insurance: you will be able to evaluate the materials and application quality before we launch the entire batch into production.',
                },
                {
                    id: 4,
                    title: 'Production Excellence',
                    number: '04',
                    description: 'Our managers in China speak the factory language, both literally and culturally.',
                    fullDescription: 'Our managers in China communicate with factories in their language, both literally and culturally, to quickly resolve issues, negotiate better terms, and avoid miscommunication. You also have the option to order an independent quality check.',
                },
                {
                    id: 5,
                    title: 'Logistics and FEA',
                    number: '05',
                    description: 'We take on all the bureaucracy: customs clearance, documents and certificates.',
                    fullDescription: 'Customs clearance, documents and certificates. We select the route ourselves to deliver the cargo on time and without surprises that are usually kept silent about. Our logistics expertise ensures smooth delivery to your doorstep.',
                },
                {
                    id: 6,
                    title: 'Order Receipt',
                    number: '06',
                    description: 'The most pleasant moment: you open the boxes and see exactly the product you envisioned.',
                    fullDescription: 'The most pleasant moment: you open the boxes and see exactly the product you envisioned in the visualization. Colors, textures, and details — everything exactly as we planned with you. Quality guaranteed, satisfaction assured.',
                },
            ];

            return (
                <>
                    <section id="advantages" className="py-32 px-4 bg-primary-dark">
                        <div className="container mx-auto max-w-6xl">
                            <div
                                ref={(el) => (sectionsRef.current[0] = el)}
                                className="fade-in-up text-center"
                            >
                                <h1 className="text-5xl md:text-7xl font-primary font-black uppercase mb-6 text-white leading-tight">
                                    Our Advantages
                                </h1>
                                <p className="text-xl md:text-2xl text-white/70 max-w-3xl mx-auto font-secondary">
                                    Discover why leading companies choose Headcorn for their promotional merchandise needs
                                </p>
                            </div>
                        </div>
                    </section>

                    <section className="py-20 px-4 bg-primary-light">
                        <div className="container mx-auto max-w-6xl">

        // Antigravity Background Component (using pure Three.js)
        const initAntigravityBackground = () => {
            const canvas = document.getElementById('animated-background');
            if (!canvas) {
                console.log('Canvas not found, retrying...');
                setTimeout(initAntigravityBackground, 100);
                return;
            }

            if (typeof THREE === 'undefined') {
                console.log('THREE.js not loaded, retrying...');
                setTimeout(initAntigravityBackground, 100);
                return;
            }

            console.log('Initializing animated background...');

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0); // Transparent background
            
            console.log('Renderer created, starting animation...');

            // Configuration
            const config = {
                count: 300,
                magnetRadius: 10,
                ringRadius: 10,
                waveSpeed: 0.4,
                waveAmplitude: 1,
                particleSize: 3,
                lerpSpeed: 0.1,
                color: '#d4af37', // Royal Gold
                autoAnimate: true,
                particleVariance: 1,
                rotationSpeed: 0.1,
                depthFactor: 1,
                pulseSpeed: 3,
                fieldStrength: 10
            };

            // Create particles
            const particles = [];
            const geometry = new THREE.CylinderGeometry(0.15, 0.15, 0.6, 8);
            const material = new THREE.MeshBasicMaterial({ 
                color: config.color,
                transparent: true,
                opacity: 0.8
            });

            const instancedMesh = new THREE.InstancedMesh(geometry, material, config.count);
            scene.add(instancedMesh);

            // Initialize particles
            const dummy = new THREE.Object3D();
            const viewport = {
                width: window.innerWidth / 50,
                height: window.innerHeight / 50
            };

            for (let i = 0; i < config.count; i++) {
                const t = Math.random() * 100;
                const factor = 20 + Math.random() * 100;
                const speed = 0.01 + Math.random() / 200;
                const xFactor = -50 + Math.random() * 100;
                const yFactor = -50 + Math.random() * 100;
                const zFactor = -50 + Math.random() * 100;

                const x = (Math.random() - 0.5) * viewport.width;
                const y = (Math.random() - 0.5) * viewport.height;
                const z = (Math.random() - 0.5) * 20;

                const randomRadiusOffset = (Math.random() - 0.5) * 2;

                particles.push({
                    t,
                    factor,
                    speed,
                    mx: x,
                    my: y,
                    mz: z,
                    cx: x,
                    cy: y,
                    cz: z,
                    randomRadiusOffset
                });

                // Set initial matrix for each particle
                dummy.position.set(x, y, z);
                dummy.scale.set(config.particleSize, config.particleSize, config.particleSize);
                dummy.updateMatrix();
                instancedMesh.setMatrixAt(i, dummy.matrix);
            }
            
            instancedMesh.instanceMatrix.needsUpdate = true;
            
            // Initial render to make sure particles are visible
            renderer.render(scene, camera);
            console.log('Initial render complete, particles count:', config.count);

            // Mouse tracking
            const mouse = { x: 0, y: 0 };
            const virtualMouse = { x: 0, y: 0 };
            const lastMousePos = { x: 0, y: 0 };
            let lastMouseMoveTime = 0;

            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                lastMousePos.x = mouse.x;
                lastMousePos.y = mouse.y;
                lastMouseMoveTime = Date.now();
            });

            // Animation loop
            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);

                const elapsedTime = clock.getElapsedTime();
                const { width, height } = viewport;

                // Update virtual mouse
                let destX = (mouse.x * width) / 2;
                let destY = (mouse.y * height) / 2;

                if (config.autoAnimate && Date.now() - lastMouseMoveTime > 2000) {
                    destX = Math.sin(elapsedTime * 0.5) * (width / 4);
                    destY = Math.cos(elapsedTime * 0.5 * 2) * (height / 4);
                }

                const smoothFactor = 0.05;
                virtualMouse.x += (destX - virtualMouse.x) * smoothFactor;
                virtualMouse.y += (destY - virtualMouse.y) * smoothFactor;

                const targetX = virtualMouse.x;
                const targetY = virtualMouse.y;
                const globalRotation = elapsedTime * config.rotationSpeed;

                // Update particles
                particles.forEach((particle, i) => {
                    particle.t += particle.speed / 2;
                    const t = particle.t;

                    const projectionFactor = 1 - particle.cz / 50;
                    const projectedTargetX = targetX * projectionFactor;
                    const projectedTargetY = targetY * projectionFactor;

                    const dx = particle.mx - projectedTargetX;
                    const dy = particle.my - projectedTargetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    let targetPos = { 
                        x: particle.mx, 
                        y: particle.my, 
                        z: particle.mz * config.depthFactor 
                    };

                    if (dist < config.magnetRadius) {
                        const angle = Math.atan2(dy, dx) + globalRotation;
                        const wave = Math.sin(t * config.waveSpeed + angle) * (0.5 * config.waveAmplitude);
                        const deviation = particle.randomRadiusOffset * (5 / (config.fieldStrength + 0.1));
                        const currentRingRadius = config.ringRadius + wave + deviation;

                        targetPos.x = projectedTargetX + currentRingRadius * Math.cos(angle);
                        targetPos.y = projectedTargetY + currentRingRadius * Math.sin(angle);
                        targetPos.z = particle.mz * config.depthFactor + Math.sin(t) * (1 * config.waveAmplitude * config.depthFactor);
                    }

                    particle.cx += (targetPos.x - particle.cx) * config.lerpSpeed;
                    particle.cy += (targetPos.y - particle.cy) * config.lerpSpeed;
                    particle.cz += (targetPos.z - particle.cz) * config.lerpSpeed;

                    dummy.position.set(particle.cx, particle.cy, particle.cz);

                    dummy.lookAt(projectedTargetX, projectedTargetY, particle.cz);
                    dummy.rotateX(Math.PI / 2);

                    const currentDistToMouse = Math.sqrt(
                        Math.pow(particle.cx - projectedTargetX, 2) + Math.pow(particle.cy - projectedTargetY, 2)
                    );

                    const distFromRing = Math.abs(currentDistToMouse - config.ringRadius);
                    let scaleFactor = 1 - distFromRing / 10;
                    scaleFactor = Math.max(0, Math.min(1, scaleFactor));

                    const finalScale = scaleFactor * (0.8 + Math.sin(t * config.pulseSpeed) * 0.2 * config.particleVariance) * config.particleSize;
                    dummy.scale.set(finalScale, finalScale, finalScale);

                    dummy.updateMatrix();
                    instancedMesh.setMatrixAt(i, dummy.matrix);
                });

                instancedMesh.instanceMatrix.needsUpdate = true;
                renderer.render(scene, camera);
            }

            // Handle resize
            function handleResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                camera.aspect = width / height;
                camera.updateProjectionMatrix();

                renderer.setSize(width, height);

                viewport.width = width / 50;
                viewport.height = height / 50;
            }

            window.addEventListener('resize', handleResize);

            // Start animation
            animate();
            console.log('Animation started! Particles should be visible now.');
            
            // Test: Make sure canvas is visible
            canvas.style.display = 'block';
            canvas.style.visibility = 'visible';
        };

        // Also try to initialize when window loads
        window.addEventListener('load', () => {
            setTimeout(initAntigravityBackground, 1000);
        });

        // Main App Component
        const App = () => {

                // Track active section on scroll
                const handleScroll = () => {
                    const sections = ['home', 'about', 'advantages', 'cases'];
                    const scrollPosition = window.scrollY + 150;

                    for (let i = sections.length - 1; i >= 0; i--) {
                        const section = document.getElementById(sections[i]);
                        if (section && section.offsetTop <= scrollPosition) {
                            setActiveSection(sections[i]);
                            break;
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Initial check
                
                return () => {
                    clearTimeout(timer);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (

                        <HomeSection />
                        <AboutSection />
                        <AdvantagesSection />
                        <CasesSection />
                    </main>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
